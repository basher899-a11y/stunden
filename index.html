<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#27ae60">
    <title>K+S Stundenzettel ULTIMATE</title>
    
    <style>
        :root {
            --primary: #27ae60;
            --bg-body: #cfd8dc;
            --bg-card: white;
            --text-main: #333;
            --border: #000;
        }

        /* Dark Mode Unterstützung */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-body: #1a1a1a;
                --bg-card: #2c2c2c;
                --text-main: #e0e0e0;
                --border: #444;
            }
            input { color: white; }
            th { background: #3d3d3d !important; color: white; }
            .col-date { background: #333 !important; color: #fff; }
            .weekend { background: #3d3d3d !important; }
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        @media print {
            @page { size: A5; margin: 0; }
            .no-print, .btn-row-add, .btn-row-del { display: none !important; }
            .app-container { 
                border: none !important; box-shadow: none !important; 
                width: 148mm; height: 210mm; padding: 6mm; margin: 0; 
                background: white !important; color: black !important;
            }
            body { background: white; padding: 0; }
            input { color: black !important; }
            .weekend { background: #f1f1f1 !important; }
        }

        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg-body); margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; color: var(--text-main); }
        
        .no-print { width: 100%; max-width: 148mm; display: flex; gap: 8px; margin-bottom: 10px; }
        button { flex: 1; padding: 14px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: white; font-size: 13px; }
        .btn-print { background: var(--primary); box-shadow: 0 4px #1e8449; }
        .btn-clear { background: #c0392b; box-shadow: 0 4px #922b21; }

        .btn-row-add { background: #3498db; color: white; border-radius: 4px; width: 26px; height: 26px; border: none; font-size: 18px; cursor: pointer; }
        .btn-row-del { background: #e74c3c; color: white; border-radius: 4px; width: 26px; height: 26px; border: none; font-size: 14px; margin-left: 4px; cursor: pointer; }

        .app-container { 
            background: var(--bg-card); width: 148mm; min-height: 210mm; padding: 10mm; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.3); display: flex; flex-direction: column;
            border-radius: 4px;
        }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 2px solid var(--border); padding-bottom: 10px; }
        .logo img { width: 120px; height: auto; }
        .title h1 { margin: 0; font-size: 16px; text-transform: uppercase; }

        .meta { display: flex; gap: 15px; margin-bottom: 15px; }
        .field { border-bottom: 1px solid var(--border); display: flex; flex: 1; align-items: baseline; }
        .field label { font-weight: bold; margin-right: 8px; font-size: 11px; text-transform: uppercase; }
        input { border: none; outline: none; font-size: 13px; width: 100%; padding: 3px; background: transparent; }

        table { width: 100%; border-collapse: collapse; border: 1.5px solid var(--border); table-layout: fixed; }
        th { border: 1px solid var(--border); background: #eceff1; padding: 6px; font-size: 10px; color: black; }
        td { border: 1px solid var(--border); height: 32px; padding: 0; }
        
        .weekend { background: #f1f1f1; }
        .col-date { width: 110px; text-align: center; font-weight: bold; font-size: 11px; }
        .col-hours { width: 50px; }
        
        .overtime-8 { color: #f39c12; font-weight: bold; }
        .overtime-10 { color: #e74c3c; font-weight: bold; }

        .total-row { background: #eceff1; font-weight: bold; color: black; }
        #totalDisplay { font-size: 16px; text-align: center; }

        .footer { margin-top: auto; display: flex; justify-content: space-between; align-items: flex-end; padding-top: 15px; }
        #sig-canvas { border: 1px dashed #bbb; background: #fff; touch-action: none; }
        .sig-box { border-top: 1px solid var(--border); width: 180px; margin-top: 5px; font-size: 10px; text-align: center; font-weight: bold; }
    </style>
</head>
<body>

<datalist id="projekt-liste">
    <option value="P-2024-001">
    <option value="Werkstatt">
    <option value="Service">
    <option value="Lager">
</datalist>

<div class="no-print">
    <button class="btn-print" onclick="printWithTitle()">PDF SPEICHERN</button>
    <button class="btn-clear" onclick="resetForm()">LEEREN</button>
</div>

<div class="app-container">
    <div class="header">
        <div class="logo"><img src="https://i.postimg.cc/tJK4wWjn/logo-small.png" alt="Logo K+S"></div>
        <div class="title"><h1>Stundennachweis</h1></div>
    </div>

    <div class="meta">
        <div class="field"><label>Name:</label><input type="text" id="nameField" oninput="saveAll()" placeholder="Name eingeben"></div>
        <div class="field" style="flex: 0.3;"><label>KW:</label><input type="text" id="kwField" oninput="saveAll()"></div>
    </div>

    <table>
        <thead>
            <tr>
                <th class="col-date">Datum</th>
                <th style="width: 60px;">Proj.</th>
                <th>Tätigkeit</th>
                <th class="col-hours">Std.</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
        <tfoot>
            <tr class="total-row">
                <td colspan="3" style="text-align: right; padding-right: 15px; font-size: 11px;">GESAMTSTUNDEN:</td>
                <td id="totalDisplay">0,0</td>
            </tr>
        </tfoot>
    </table>

    <div class="footer">
        <div style="font-size: 8px; color: #999;">Rev. 012 | Ultimate Edition</div>
        <div class="sig-container">
            <canvas id="sig-canvas" width="200" height="70"></canvas>
            <div class="sig-box">Unterschrift Mitarbeiter</div>
        </div>
    </div>
</div>

<script>
    const tbody = document.getElementById('tableBody');

    function init() {
        if (localStorage.getItem('ks_full_markup')) {
            loadAll();
        } else {
            const heute = new Date();
            const start = new Date(heute);
            const day = heute.getDay();
            const diff = heute.getDate() - day + (day === 0 ? -6 : 1);
            start.setDate(diff);

            const d = new Date(Date.UTC(heute.getFullYear(), heute.getMonth(), heute.getDate()));
            d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay()||7));
            document.getElementById('kwField').value = Math.ceil((((d - new Date(Date.UTC(d.getUTCFullYear(),0,1))) / 86400000) + 1)/7);

            tbody.innerHTML = ""; 
            for(let i=0; i<7; i++) {
                let tag = new Date(start);
                tag.setDate(start.getDate() + i);
                const dateStr = tag.toLocaleDateString('de-DE', {day:'2-digit', month:'2-digit'});
                const isWeekend = (tag.getDay() === 0 || tag.getDay() === 6);
                addRow(dateStr, null, isWeekend, false);
            }
        }
        calc();
    }

    function addRow(dateStr, btn, isWeekend, isExtra) {
        const tr = document.createElement('tr');
        if(isWeekend) tr.classList.add('weekend');
        tr.innerHTML = `
            <td class="col-date">${dateStr} 
                <button class="btn-row-add no-print" onclick="addRow('${dateStr}', this, ${isWeekend}, true)">+</button>
                ${isExtra ? `<button class="btn-row-del no-print" onclick="removeRow(this)">✕</button>` : ''}
            </td>
            <td><input type="text" class="in-proj" list="projekt-liste" oninput="saveAll()"></td>
            <td><input type="text" class="in-task" oninput="saveAll()"></td>
            <td><input type="number" class="s-in" step="0.5" inputmode="decimal" oninput="handleStunden(this)"></td>
        `;
        if (btn) btn.closest('tr').parentNode.insertBefore(tr, btn.closest('tr').nextSibling);
        else tbody.appendChild(tr);
    }

    function removeRow(btn) {
        btn.closest('tr').remove();
        calc();
        saveAll();
    }

    function handleStunden(input) {
        const val = parseFloat(input.value || 0);
        input.classList.remove('overtime-8', 'overtime-10');
        if (val > 10) input.classList.add('overtime-10');
        else if (val > 8) input.classList.add('overtime-8');
        calc();
        saveAll();
    }

    function calc() {
        let sum = 0;
        document.querySelectorAll('.s-in').forEach(i => sum += parseFloat(i.value || 0));
        document.getElementById('totalDisplay').innerText = sum.toFixed(1).replace('.', ',');
    }

    function saveAll() {
        const rows = [];
        document.querySelectorAll('#tableBody tr').forEach(tr => {
            rows.push({
                date: tr.querySelector('.col-date').innerText.split(' ')[0],
                proj: tr.querySelector('.in-proj').value,
                task: tr.querySelector('.in-task').value,
                std: tr.querySelector('.s-in').value,
                isWeekend: tr.classList.contains('weekend'),
                isExtra: !!tr.querySelector('.btn-row-del')
            });
        });
        localStorage.setItem('ks_full_markup', JSON.stringify(rows));
        localStorage.setItem('ks_name', document.getElementById('nameField').value);
        localStorage.setItem('ks_kw', document.getElementById('kwField').value);
    }

    function loadAll() {
        const rows = JSON.parse(localStorage.getItem('ks_full_markup'));
        document.getElementById('nameField').value = localStorage.getItem('ks_name') || '';
        document.getElementById('kwField').value = localStorage.getItem('ks_kw') || '';
        tbody.innerHTML = "";
        rows.forEach(r => {
            addRow(r.date, null, r.isWeekend, r.isExtra);
            const lastRow = tbody.lastElementChild;
            lastRow.querySelector('.in-proj').value = r.proj;
            lastRow.querySelector('.in-task').value = r.task;
            const sIn = lastRow.querySelector('.s-in');
            sIn.value = r.std;
            handleStunden(sIn);
        });
    }

    function printWithTitle() {
        const name = document.getElementById('nameField').value || "Mitarbeiter";
        const kw = document.getElementById('kwField').value || "00";
        const originalTitle = document.title;
        document.title = `Stundenzettel_KW${kw}_${name}`;
        window.print();
        document.title = originalTitle;
    }

    function resetForm() {
        if(confirm("Wirklich alles löschen?")) {
            localStorage.clear();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            init();
        }
    }

    const canvas = document.getElementById('sig-canvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    function getPos(e) {
        const rect = canvas.getBoundingClientRect();
        const clientX = (e.touches && e.touches[0]) ? e.touches[0].clientX : e.clientX;
        const clientY = (e.touches && e.touches[0]) ? e.touches[0].clientY : e.clientY;
        return { x: clientX - rect.left, y: clientY - rect.top };
    }

    canvas.addEventListener('mousedown', (e) => { drawing = true; ctx.beginPath(); const p = getPos(e); ctx.moveTo(p.x, p.y); });
    canvas.addEventListener('mousemove', (e) => { if(!drawing) return; ctx.lineTo(getPos(e).x, getPos(e).y); ctx.stroke(); });
    window.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('touchstart', (e) => { drawing = true; ctx.beginPath(); const p = getPos(e); ctx.moveTo(p.x, p.y); e.preventDefault(); });
    canvas.addEventListener('touchmove', (e) => { if(!drawing) return; ctx.lineTo(getPos(e).x, getPos(e).y); ctx.stroke(); e.preventDefault(); });

    window.onload = init;
</script>
</body>
</html>
