<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#27ae60">
    <title>K+S Stundenzettel</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <link rel="apple-touch-icon" href="android-icon-192x192.png">
    
    <style>
        :root { --primary: #27ae60; --bg-body: #cfd8dc; --bg-card: white; --text-main: #333; --border: #000; }
        @media (prefers-color-scheme: dark) {
            :root { --bg-body: #1a1a1a; --bg-card: #2c2c2c; --text-main: #e0e0e0; --border: #444; }
            input { color: white !important; }
            th { background: #3d3d3d !important; color: white !important; }
            .col-date { background: #333 !important; color: #fff !important; }
            .weekend { background: #3d3d3d !important; }
            .total-row { background: #333 !important; color: white !important; }
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow-x: hidden; background: var(--bg-body); }
        body { font-family: 'Segoe UI', Arial, sans-serif; display: flex; flex-direction: column; align-items: center; color: var(--text-main); }
        
        /* Der Bereich, der exportiert wird */
        #capture-area { background: white; width: 148mm; min-height: 210mm; padding: 6mm; display: flex; flex-direction: column; margin: 0 auto; color: black; position: relative; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; border-bottom: 2px solid #000; padding-bottom: 5px; }
        .logo img { width: auto; max-width: 120px; height: 50px; object-fit: contain; display: block; }
        .title h1 { margin: 0; font-size: 13px; text-transform: uppercase; color: black; }
        
        .no-print { width: 100%; max-width: 148mm; display: flex; flex-wrap: wrap; gap: 5px; padding: 10px; z-index: 100; }
        .btn-main { flex: 1; min-width: 80px; padding: 12px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; color: white; font-size: 10px; text-transform: uppercase; }
        .btn-print { background: var(--primary); }
        .btn-pdf { background: #8e44ad; } /* Lila für den neuen PDF Download */
        .btn-csv { background: #2980b9; }
        .btn-clear { background: #c0392b; }
        
        .meta { display: flex; gap: 10px; margin-bottom: 10px; }
        .field { border-bottom: 1px solid #000; display: flex; flex: 1; align-items: baseline; }
        .field label { font-weight: bold; margin-right: 5px; font-size: 9px; text-transform: uppercase; color: black; }
        
        .kw-control { display: flex; align-items: center; gap: 5px; }
        .kw-btn { background: #eee; border: 1px solid #ccc; border-radius: 3px; cursor: pointer; font-weight: bold; padding: 0 8px; font-size: 16px; height: 26px; }
        
        input { border: none; outline: none; font-size: 12px; width: 100%; background: transparent; color: black; }
        table { width: 100%; border-collapse: collapse; border: 1.5px solid #000; table-layout: fixed; }
        th { border: 1px solid #000; background: #eceff1; padding: 4px; font-size: 8px; color: black; }
        td { border: 1px solid #000; height: 38px; padding: 0; position: relative; color: black; }
        .col-date { width: 95px !important; font-weight: bold; font-size: 10px; background: #f9f9f9 !important; }
        .date-wrapper { display: flex; align-items: center; justify-content: space-between; padding: 0 5px; height: 100%; width: 100%; }
        .weekend { background: #f1f1f1 !important; }
        .btn-row-add, .btn-row-del { border-radius: 3px; width: 22px; height: 22px; border: none; cursor: pointer; color: white; font-weight: bold; }
        .btn-row-add { background: #3498db; }
        .btn-row-del { background: #e74c3c; margin-left: 3px; }
        .s-in { width: 100%; height: 100%; border: none; text-align: center; font-size: 13px; background: transparent; color: black; }
        .total-row { background: #eceff1 !important; font-weight: bold; color: black; }
        
        .footer { margin-top: auto; display: flex; justify-content: space-between; align-items: flex-end; padding-top: 10px; }
        #sig-canvas { border: 1px dashed #bbb; background: #fff; touch-action: none; border-radius: 4px; max-width: 130px; }
        .sig-box { border-top: 1px solid #000; width: 130px; margin-top: 5px; font-size: 8px; text-align: center; font-weight: bold; color: black; }
        
        @media print { .no-print { display: none !important; } body { background: white; } }
    </style>
</head>
<body>

<div class="no-print">
    <button class="btn-main btn-print" onclick="window.print()">Drucken</button>
    <button class="btn-main btn-pdf" onclick="exportPDF()">PDF Download</button>
    <button class="btn-main btn-csv" onclick="exportCSV()">Excel CSV</button>
    <button class="btn-main btn-clear" onclick="resetForm()">Leeren</button>
</div>

<div id="capture-area">
    <div class="header">
        <div class="logo"><img src="logo-small.png" alt="Logo"></div>
        <div class="title"><h1>Stundennachweis</h1></div>
    </div>
    <div class="meta">
        <div class="field"><label>Name:</label><input type="text" id="nameField" oninput="saveAll()"></div>
        <div class="field" style="flex: 0.4;">
            <label>KW:</label>
            <div class="kw-control">
                <button class="kw-btn no-print" onclick="changeWeek(-1)">&lt;</button>
                <input type="number" id="kwField" oninput="saveAll()" style="width: 35px; text-align: center;">
                <button class="kw-btn no-print" onclick="changeWeek(1)">&gt;</button>
            </div>
        </div>
    </div>
    <table>
        <thead><tr><th class="col-date">Datum</th><th style="width: 50px;">Proj.</th><th>Tätigkeit</th><th style="width: 45px;">Std.</th></tr></thead>
        <tbody id="tableBody"></tbody>
        <tfoot><tr class="total-row"><td colspan="3" style="text-align: right; padding-right: 10px; font-size: 9px;">GESAMT:</td><td id="totalDisplay" style="text-align:center;">0,0</td></tr></tfoot>
    </table>
    <div class="footer">
        <div style="font-size: 7px; color: #999;">Rev. 027 | PDF-Engine Active</div>
        <div class="sig-container">
            <canvas id="sig-canvas" width="200" height="70"></canvas>
            <div class="sig-box">Unterschrift Mitarbeiter</div>
        </div>
    </div>
</div>

<script>
    const tbody = document.getElementById('tableBody');
    let currentMonday = new Date();

    function getWeekNumber(d) {
        d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
        d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay() || 7));
        var yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
        return Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
    }

    function changeWeek(delta) {
        currentMonday.setDate(currentMonday.getDate() + (delta * 7));
        document.getElementById('kwField').value = getWeekNumber(currentMonday);
        tbody.innerHTML = "";
        for(let i=0; i<7; i++) {
            let d = new Date(currentMonday); d.setDate(currentMonday.getDate() + i);
            addRow(d.toLocaleDateString('de-DE',{day:'2-digit',month:'2-digit'}), null, (d.getDay() === 0 || d.getDay() === 6), false);
        }
        saveAll();
    }

    function addRow(dateStr, btn, isWeekend, isExtra) {
        const tr = document.createElement('tr');
        if(isWeekend) tr.classList.add('weekend');
        tr.innerHTML = `
            <td class="col-date"><div class="date-wrapper"><span>${dateStr}</span><div style="display:flex;" class="no-print"><button class="btn-row-add" onclick="addRow('${dateStr}', this, ${isWeekend}, true)">+</button>${isExtra ? `<button class="btn-row-del" onclick="removeRow(this)">✕</button>` : ''}</div></div></td>
            <td><input type="text" class="in-proj" oninput="saveAll()"></td>
            <td><input type="text" class="in-task" oninput="saveAll()"></td>
            <td><input type="number" class="s-in" step="0.5" inputmode="decimal" oninput="calc();saveAll()"></td>`;
        if (btn) btn.closest('tr').parentNode.insertBefore(tr, btn.closest('tr').nextSibling); else tbody.appendChild(tr);
    }

    function calc() { 
        let sum = 0; 
        document.querySelectorAll('.s-in').forEach(i => sum += parseFloat(i.value || 0)); 
        document.getElementById('totalDisplay').innerText = sum.toFixed(1).replace('.', ','); 
    }

    // --- NEU: PDF DIREKT EXPORT ---
    function exportPDF() {
        const name = document.getElementById('nameField').value || "Mitarbeiter";
        const kw = document.getElementById('kwField').value || "00";
        const element = document.getElementById('capture-area');
        
        const opt = {
            margin:       0,
            filename:     `Stundenzettel_KW${kw}_${name.replace(/\s+/g, '_')}.pdf`,
            image:        { type: 'jpeg', quality: 0.98 },
            html2canvas:  { scale: 2, useCORS: true },
            jsPDF:        { unit: 'mm', format: 'a5', orientation: 'portrait' }
        };

        // Export starten
        html2pdf().set(opt).from(element).save();
    }

    // CSV Export Funktion
    function exportCSV() {
        const name = document.getElementById('nameField').value || "Mitarbeiter";
        const kw = document.getElementById('kwField').value || "00";
        let csvContent = "Datum;KW;Name;Projekt;Taetigkeit;Stunden\n";
        document.querySelectorAll('#tableBody tr').forEach(tr => {
            const datum = tr.querySelector('.date-wrapper span').textContent;
            const proj = tr.querySelector('.in-proj').value.replace(/;/g, ',');
            const task = tr.querySelector('.in-task').value.replace(/;/g, ',');
            const std = tr.querySelector('.s-in').value.replace('.', ',');
            if(std && std !== "0") csvContent += `${datum};${kw};${name};${proj};${task};${std}\n`;
        });
        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = `Stundenzettel_KW${kw}_${name.replace(/\s+/g, '_')}.csv`;
        link.click();
    }

    function saveAll() {
        const rows = []; document.querySelectorAll('#tableBody tr').forEach(tr => {
            rows.push({ date: tr.querySelector('.date-wrapper span').textContent, proj: tr.querySelector('.in-proj').value, task: tr.querySelector('.in-task').value, std: tr.querySelector('.s-in').value, isWeekend: tr.classList.contains('weekend'), isExtra: !!tr.querySelector('.btn-row-del') });
        });
        localStorage.setItem('ks_full_markup', JSON.stringify(rows)); 
        localStorage.setItem('ks_name', document.getElementById('nameField').value); 
        localStorage.setItem('ks_kw', document.getElementById('kwField').value);
        localStorage.setItem('ks_monday', currentMonday.toISOString());
    }

    function loadAll() {
        const r = JSON.parse(localStorage.getItem('ks_full_markup')); 
        document.getElementById('nameField').value = localStorage.getItem('ks_name') || ''; 
        document.getElementById('kwField').value = localStorage.getItem('ks_kw') || '';
        if(localStorage.getItem('ks_monday')) currentMonday = new Date(localStorage.getItem('ks_monday'));
        tbody.innerHTML = ""; r.forEach(data => { addRow(data.date, null, data.isWeekend, data.isExtra); const tr = tbody.lastElementChild; tr.querySelector('.in-proj').value = data.proj; tr.querySelector('.in-task').value = data.task; tr.querySelector('.s-in').value = data.std; });
        calc();
    }

    function removeRow(btn) { btn.closest('tr').remove(); calc(); saveAll(); }
    function resetForm() { if(confirm("Daten löschen?")) { localStorage.clear(); location.reload(); } }

    const canvas = document.getElementById('sig-canvas'), ctx = canvas.getContext('2d');
    let drawing = false; ctx.lineWidth = 2;
    function getPos(e) { const r = canvas.getBoundingClientRect(); const clientX = (e.touches && e.touches[0]) ? e.touches[0].clientX : e.clientX; const clientY = (e.touches && e.touches[0]) ? e.touches[0].clientY : e.clientY; return { x: clientX - r.left, y: clientY - r.top }; }
    canvas.addEventListener('mousedown', (e) => { drawing = true; ctx.beginPath(); const p = getPos(e); ctx.moveTo(p.x, p.y); });
    canvas.addEventListener('mousemove', (e) => { if(!drawing) return; const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); });
    window.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('touchstart', (e) => { drawing = true; ctx.beginPath(); const p = getPos(e); ctx.moveTo(p.x, p.y); e.preventDefault(); }, {passive: false});
    canvas.addEventListener('touchmove', (e) => { if(!drawing) return; const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); e.preventDefault(); }, {passive: false});

    window.onload = () => { if (localStorage.getItem('ks_full_markup')) { loadAll(); } else { changeWeek(0); } };
</script>
</body>
</html>
