    <style>
        :root { --primary: #27ae60; --bg-body: #cfd8dc; --bg-card: white; --text-main: #333; --border: #000; }
        @media (prefers-color-scheme: dark) {
            :root { --bg-body: #1a1a1a; --bg-card: #2c2c2c; --text-main: #e0e0e0; --border: #444; }
            input { color: white !important; }
            th { background: #3d3d3d !important; color: white !important; }
            .col-date { background: #333 !important; color: #fff !important; }
            .weekend { background: #3d3d3d !important; }
            .total-row { background: #333 !important; color: white !important; }
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow-x: hidden; background: var(--bg-body); }
        body { font-family: 'Segoe UI', Arial, sans-serif; display: flex; flex-direction: column; align-items: center; color: var(--text-main); }
        .app-container { background: var(--bg-card); width: 100%; max-width: 148mm; min-height: 210mm; padding: 4mm; box-shadow: 0 5px 15px rgba(0,0,0,0.2); display: flex; flex-direction: column; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; border-bottom: 2px solid var(--border); padding-bottom: 5px; }
        .logo { flex: 0 1 30%; }
        .logo img { width: 100%; max-width: 90px; height: auto; object-fit: contain; display: block; }
        .title { flex: 1; text-align: right; }
        .title h1 { margin: 0; font-size: 13px; text-transform: uppercase; }
        .no-print { width: 100%; max-width: 148mm; display: flex; gap: 5px; padding: 10px; }
        .btn-main { flex: 1; padding: 12px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; color: white; font-size: 12px; }
        .btn-print { background: var(--primary); }
        .btn-clear { background: #c0392b; }
        .meta { display: flex; gap: 10px; margin-bottom: 10px; }
        .field { border-bottom: 1px solid var(--border); display: flex; flex: 1; align-items: baseline; }
        .field label { font-weight: bold; margin-right: 5px; font-size: 9px; text-transform: uppercase; }
        
        /* KW Steuerung */
        .kw-control { display: flex; align-items: center; gap: 5px; }
        .kw-btn { background: #eee; border: 1px solid #ccc; border-radius: 3px; cursor: pointer; font-weight: bold; padding: 0 5px; font-size: 14px; }
        .kw-btn:active { background: #ddd; }
        @media (prefers-color-scheme: dark) { .kw-btn { background: #444; color: white; border-color: #666; } }

        input { border: none; outline: none; font-size: 12px; width: 100%; background: transparent; }
        table { width: 100%; border-collapse: collapse; border: 1.5px solid var(--border); table-layout: fixed; }
        th { border: 1px solid var(--border); background: #eceff1; padding: 4px; font-size: 8px; color: black; }
        td { border: 1px solid var(--border); height: 38px; padding: 0; position: relative; }
        .col-date { width: 95px !important; font-weight: bold; font-size: 10px; background: #f9f9f9; color: black; }
        .date-wrapper { display: flex; align-items: center; justify-content: space-between; padding: 0 5px; height: 100%; width: 100%; }
        .weekend { background: #f1f1f1 !important; }
        .btn-row-add { background: #3498db; color: white; border-radius: 3px; width: 24px; height: 24px; border: none; font-size: 16px; cursor: pointer; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .btn-row-del { background: #e74c3c; color: white; border-radius: 3px; width: 24px; height: 24px; border: none; font-size: 11px; cursor: pointer; display: flex; align-items: center; justify-content: center; flex-shrink: 0; margin-left: 3px; }
        .s-in { width: 100%; height: 100%; border: none; text-align: center; font-size: 13px; background: transparent; }
        .overtime-8 { color: #f39c12 !important; font-weight: bold; }
        .overtime-10 { color: #e74c3c !important; font-weight: bold; }
        .total-row { background: #eceff1; font-weight: bold; color: black; }
        #totalDisplay { font-size: 14px; text-align: center; }
        .footer { margin-top: auto; display: flex; justify-content: space-between; align-items: flex-end; padding-top: 10px; }
        #sig-canvas { border: 1px dashed #bbb; background: #fff; touch-action: none; border-radius: 4px; max-width: 130px; }
        .sig-box { border-top: 1px solid var(--border); width: 130px; margin-top: 5px; font-size: 8px; text-align: center; font-weight: bold; }
        @media print {
            @page { size: A5; margin: 0; }
            .no-print, .btn-row-add, .btn-row-del, .kw-btn { display: none !important; }
            .app-container { width: 148mm !important; height: 210mm; padding: 8mm; background: white !important; color: black !important; border: none !important; box-shadow: none !important; }
            th, .col-date, .total-row { background: #eee !important; color: black !important; }
        }
    </style>

<body>
<div class="no-print"><button class="btn-main btn-print" onclick="printWithTitle()">PDF SPEICHERN</button><button class="btn-main btn-clear" onclick="resetForm()">LEEREN</button></div>
<div class="app-container">
    <div class="header">
        <div class="logo"><img src="https://i.postimg.cc/tJK4wWjn/logo-small.png" alt="Logo K+S"></div>
        <div class="title"><h1>Stundennachweis</h1></div>
    </div>
    <div class="meta">
        <div class="field"><label>Name:</label><input type="text" id="nameField" oninput="saveAll()"></div>
        <div class="field" style="flex: 0.4;">
            <label>KW:</label>
            <div class="kw-control">
                <button class="kw-btn no-print" onclick="changeWeek(-1)">&lt;</button>
                <input type="number" id="kwField" oninput="saveAll()" style="width: 30px; text-align: center;">
                <button class="kw-btn no-print" onclick="changeWeek(1)">&gt;</button>
            </div>
        </div>
    </div>
    <table>
        <thead><tr><th class="col-date">Datum</th><th style="width: 50px;">Proj.</th><th>Tätigkeit</th><th style="width: 45px;">Std.</th></tr></thead>
        <tbody id="tableBody"></tbody>
        <tfoot><tr class="total-row"><td colspan="3" style="text-align: right; padding-right: 10px; font-size: 9px;">GESAMT:</td><td id="totalDisplay">0,0</td></tr></tfoot>
    </table>
    <div class="footer">
        <div style="font-size: 7px; color: #999;">Rev. 023 | KW-Selector</div>
        <div class="sig-container">
            <canvas id="sig-canvas" width="200" height="70"></canvas>
            <div class="sig-box">Unterschrift Mitarbeiter</div>
        </div>
    </div>
</div>
<script>
    const tbody = document.getElementById('tableBody');
    let currentMonday = new Date();

    function getWeekNumber(d) {
        d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
        d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay() || 7));
        var yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
        return Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
    }

    function updateTableDates() {
        const rows = document.querySelectorAll('#tableBody tr');
        rows.forEach((tr, i) => {
            // Nur Basiszeilen (keine extra hinzugefügten Zeilen) updaten
            if (!tr.querySelector('.btn-row-del')) {
                let d = new Date(currentMonday);
                d.setDate(currentMonday.getDate() + i);
                tr.querySelector('.date-wrapper span').textContent = d.toLocaleDateString('de-DE',{day:'2-digit',month:'2-digit'});
            }
        });
        saveAll();
    }

    function changeWeek(delta) {
        currentMonday.setDate(currentMonday.getDate() + (delta * 7));
        document.getElementById('kwField').value = getWeekNumber(currentMonday);
        // Wir müssen hier die Zeilen neu aufbauen, falls Überzeilen existieren
        const r = JSON.parse(localStorage.getItem('ks_full_markup') || "[]");
        tbody.innerHTML = "";
        for(let i=0; i<7; i++) {
            let d = new Date(currentMonday); d.setDate(currentMonday.getDate() + i);
            addRow(d.toLocaleDateString('de-DE',{day:'2-digit',month:'2-digit'}), null, (d.getDay() === 0 || d.getDay() === 6), false);
        }
        saveAll();
    }

    function init() {
        const today = new Date();
        const dayOfWeek = today.getDay();
        const diffToMonday = today.getDate() - (dayOfWeek === 0 ? 6 : dayOfWeek - 1);
        currentMonday = new Date(today.setDate(diffToMonday));

        if (localStorage.getItem('ks_full_markup')) { 
            loadAll(); 
        } else {
            document.getElementById('kwField').value = getWeekNumber(currentMonday);
            tbody.innerHTML = ""; 
            for(let i=0; i<7; i++) {
                let d = new Date(currentMonday); d.setDate(currentMonday.getDate() + i);
                addRow(d.toLocaleDateString('de-DE',{day:'2-digit',month:'2-digit'}), null, (d.getDay() === 0 || d.getDay() === 6), false);
            }
        }
        calc();
    }

    function addRow(dateStr, btn, isWeekend, isExtra) {
        const tr = document.createElement('tr');
        if(isWeekend) tr.classList.add('weekend');
        tr.innerHTML = `
            <td class="col-date">
                <div class="date-wrapper">
                    <span>${dateStr}</span>
                    <div style="display:flex;" class="no-print">
                        <button class="btn-row-add" onclick="addRow('${dateStr}', this, ${isWeekend}, true)">+</button>
                        ${isExtra ? `<button class="btn-row-del" onclick="removeRow(this)">✕</button>` : ''}
                    </div>
                </div>
            </td>
            <td><input type="text" class="in-proj" oninput="saveAll()"></td>
            <td><input type="text" class="in-task" oninput="saveAll()"></td>
            <td><input type="number" class="s-in" step="0.5" inputmode="decimal" oninput="handleStunden(this)"></td>`;
        if (btn) btn.closest('tr').parentNode.insertBefore(tr, btn.closest('tr').nextSibling); else tbody.appendChild(tr);
    }

    function handleStunden(i) {
        const v = parseFloat(i.value || 0); i.classList.remove('overtime-8', 'overtime-10');
        if(v > 10) i.classList.add('overtime-10'); else if(v > 8) i.classList.add('overtime-8');
        calc(); saveAll();
    }

    function calc() { 
        let sum = 0; 
        document.querySelectorAll('.s-in').forEach(i => sum += parseFloat(i.value || 0)); 
        document.getElementById('totalDisplay').innerText = sum.toFixed(1).replace('.', ','); 
    }
    
    function saveAll() {
        const rows = []; document.querySelectorAll('#tableBody tr').forEach(tr => {
            rows.push({ date: tr.querySelector('.date-wrapper span').textContent, proj: tr.querySelector('.in-proj').value, task: tr.querySelector('.in-task').value, std: tr.querySelector('.s-in').value, isWeekend: tr.classList.contains('weekend'), isExtra: !!tr.querySelector('.btn-row-del') });
        });
        localStorage.setItem('ks_full_markup', JSON.stringify(rows)); 
        localStorage.setItem('ks_name', document.getElementById('nameField').value); 
        localStorage.setItem('ks_kw', document.getElementById('kwField').value);
        localStorage.setItem('ks_monday', currentMonday.toISOString());
    }

    function loadAll() {
        const r = JSON.parse(localStorage.getItem('ks_full_markup')); 
        document.getElementById('nameField').value = localStorage.getItem('ks_name') || ''; 
        document.getElementById('kwField').value = localStorage.getItem('ks_kw') || '';
        if(localStorage.getItem('ks_monday')) currentMonday = new Date(localStorage.getItem('ks_monday'));
        
        tbody.innerHTML = ""; 
        r.forEach(data => { 
            addRow(data.date, null, data.isWeekend, data.isExtra); 
            const tr = tbody.lastElementChild; 
            tr.querySelector('.in-proj').value = data.proj; 
            tr.querySelector('.in-task').value = data.task; 
            const sIn = tr.querySelector('.s-in'); 
            sIn.value = data.std; 
            handleStunden(sIn); 
        });
    }

    function printWithTitle() { 
        const n = document.getElementById('nameField').value || "Mitarbeiter", k = document.getElementById('kwField').value || "00", t = document.title; 
        document.title = `Stundenzettel_KW${k}_${n}`; 
        window.print(); 
        document.title = t; 
    }
    
    function removeRow(btn) { btn.closest('tr').remove(); calc(); saveAll(); }
    
    function resetForm() { 
        if(confirm("Daten löschen?")) { 
            localStorage.clear(); 
            ctx.clearRect(0, 0, canvas.width, canvas.height); 
            init(); 
        } 
    }

    const canvas = document.getElementById('sig-canvas'), ctx = canvas.getContext('2d'); 
    let drawing = false; ctx.lineWidth = 2;
    function getPos(e) { 
        const r = canvas.getBoundingClientRect(); 
        const clientX = (e.touches && e.touches[0]) ? e.touches[0].clientX : e.clientX; 
        const clientY = (e.touches && e.touches[0]) ? e.touches[0].clientY : e.clientY; 
        return { x: clientX - r.left, y: clientY - r.top }; 
    }
    canvas.addEventListener('mousedown', (e) => { drawing = true; ctx.beginPath(); const p = getPos(e); ctx.moveTo(p.x, p.y); });
    canvas.addEventListener('mousemove', (e) => { if(!drawing) return; const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); });
    window.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('touchstart', (e) => { drawing = true; ctx.beginPath(); const p = getPos(e); ctx.moveTo(p.x, p.y); e.preventDefault(); });
    canvas.addEventListener('touchmove', (e) => { if(!drawing) return; const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); e.preventDefault(); });

    window.onload = init;
</script>
