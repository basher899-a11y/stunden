<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#27ae60">
    <title>K+S Stundenzettel A5</title>
    
    <link rel="manifest" href="data:application/json;base64,ewogICJuYW1lIjogIksrUyBTdHVuZGVuemV0dGVsIiwKICAic2hvcnRfbmFtZSI6ICJTdHVuZGVuemV0dGVsIiwKICAic3RhcnRfdXJsIjogIi4iLAogICJkaXNwbGF5IjogInN0YW5kYWxvbmUiLAogICJiYWNrZ3JvdW5kX2NvbG9yIjogIiNmZmZmZmYiLAogICJ0aGVtZV9jb2xvciI6ICIjMjdhZTYwIiwKICAiaWNvbnMiOiBbCiAgICB7CiAgICAgICJzcmMiOiAiaHR0cHM6Ly9pLnBvc3RpbWcuY2MvODVtODhYNjYvbG9nby1zbWFsbC5wbmciLAogICAgICAic2l6ZXMiOiAiNTEyeDUxMiIsCiAgICAgICJ0eXBlIjogImltYWdlL3BuZyIKICAgIH0KICBdCn0=">

    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        @media print {
            @page { size: A5; margin: 0; }
            .no-print { display: none !important; }
            .app-container { 
                border: none !important; 
                box-shadow: none !important; 
                width: 148mm; 
                height: 210mm; 
                padding: 8mm; 
                margin: 0; 
            }
            body { background: white; padding: 0; }
        }

        body { font-family: Arial, sans-serif; background: #cfd8dc; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        
        .no-print { width: 100%; max-width: 148mm; display: flex; gap: 8px; margin-bottom: 10px; }
        button { flex: 1; padding: 12px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; color: white; font-size: 13px; }
        .btn-print { background: #27ae60; }
        .btn-clear { background: #c0392b; }

        .app-container { 
            background: white; 
            width: 148mm; 
            height: 210mm; 
            padding: 10mm; 
            box-shadow: 0 0 15px rgba(0,0,0,0.2); 
            display: flex; 
            flex-direction: column; 
            overflow: hidden;
        }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; border-bottom: 2px solid black; padding-bottom: 8px; }
        .logo img { width: 130px; height: auto; }
        .title { text-align: right; }
        .title h1 { margin: 0; font-size: 15px; text-transform: uppercase; letter-spacing: 0.5px; }

        .meta { display: flex; gap: 10px; margin-bottom: 12px; }
        .field { border-bottom: 1px solid black; display: flex; flex: 1; align-items: baseline; }
        .field label { font-weight: bold; margin-right: 5px; font-size: 12px; }
        input { border: none; outline: none; font-size: 13px; width: 100%; padding: 2px; background: transparent; }

        table { width: 100%; border-collapse: collapse; border: 1.5px solid black; table-layout: fixed; }
        th { border: 1px solid black; background: #f0f0f0; padding: 5px; font-size: 10px; text-align: left; }
        td { border: 1px solid black; height: 32px; padding: 0; }
        td input { width: 100%; height: 100%; border: none; padding: 4px; font-size: 12px; }

        .col-date { width: 75px; text-align: center; font-weight: bold; font-size: 11px; background: #f9f9f9; }
        .col-hours { width: 45px; }
        .total-row { background: #f0f0f0; font-weight: bold; }
        
        .footer { margin-top: auto; display: flex; justify-content: space-between; align-items: flex-end; padding-top: 10px; }
        .sig-container { text-align: center; }
        #sig-canvas { border: 1px dashed #ccc; background: #fff; cursor: crosshair; touch-action: none; }
        .sig-box { border-top: 1px solid black; width: 180px; margin-top: 5px; font-size: 10px; }
        .rev { font-size: 8px; color: #888; }

        /* Mobile Anpassung */
        @media (max-width: 148mm) {
            .app-container { width: 100%; height: auto; padding: 15px; }
        }
    </style>
</head>
<body>

<div class="no-print">
    <button class="btn-print" onclick="window.print()">A5 PDF SPEICHERN</button>
    <button class="btn-clear" onclick="resetForm()">LEEREN</button>
</div>

<div class="app-container">
    <div class="header">
        <div class="logo">
            <img src="https://i.postimg.cc/85m88X66/logo-small.png" alt="Logo K+S">
        </div>
        <div class="title">
            <h1>STUNDENNACHWEIS</h1>
            <div style="font-size: 9px;">Maschinenbau -- wöchentlich</div>
        </div>
    </div>

    <div class="meta">
        <div class="field"><label>Name:</label><input type="text" id="nameField" value="Eierdanz"></div>
        <div class="field" style="flex: 0.35;"><label>KW:</label><input type="text" id="kwField"></div>
    </div>

    <table>
        <thead>
            <tr>
                <th class="col-date">Datum</th>
                <th style="width: 70px;">Proj.-Nr.</th>
                <th>Tätigkeit</th>
                <th class="col-hours">Std.</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
        <tfoot>
            <tr class="total-row">
                <td colspan="3" style="text-align: right; padding-right: 10px; height: 28px; font-size: 11px;">GESAMT:</td>
                <td id="totalDisplay" style="text-align: center; font-size: 14px;">0,0</td>
            </tr>
        </tfoot>
    </table>

    <div class="footer">
        <div class="rev">Rev. 002 A5</div>
        <div class="sig-container">
            <canvas id="sig-canvas" width="180" height="60"></canvas>
            <div class="sig-box">Unterschrift Mitarbeiter</div>
        </div>
    </div>
</div>

<script>
    // Service Worker Logik bleibt gleich...
    if ('serviceWorker' in navigator) {
        const swCode = `const cacheName = 'ks-a5-v1'; self.addEventListener('install', e => e.waitUntil(caches.open(cacheName).then(c => c.addAll(['./'])))); self.addEventListener('fetch', e => e.respondWith(caches.match(e.request).then(r => r || fetch(e.request))));`;
        const blob = new Blob([swCode], {type: 'text/javascript'});
        navigator.serviceWorker.register(URL.createObjectURL(blob));
    }

    function init() {
        const heute = new Date();
        const start = new Date(heute);
        const day = heute.getDay();
        const diff = heute.getDate() - day + (day === 0 ? -6 : 1);
        start.setDate(diff);

        const d = new Date(Date.UTC(heute.getFullYear(), heute.getMonth(), heute.getDate()));
        d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay()||7));
        document.getElementById('kwField').value = Math.ceil((((d - new Date(Date.UTC(d.getUTCFullYear(),0,1))) / 86400000) + 1)/7);

        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = ""; 
        for(let i=0; i<7; i++) {
            let tag = new Date(start);
            tag.setDate(start.getDate() + i);
            tbody.innerHTML += `<tr>
                <td class="col-date">${tag.toLocaleDateString('de-DE', {day:'2-digit', month:'2-digit'})}</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="number" class="s-in" step="0.5" oninput="calc()"></td>
            </tr>`;
        }
    }

    function calc() {
        let sum = 0;
        document.querySelectorAll('.s-in').forEach(i => sum += parseFloat(i.value || 0));
        document.getElementById('totalDisplay').innerText = sum.toFixed(1).replace('.', ',');
    }

    function resetForm() {
        if(confirm("Daten löschen?")) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            document.querySelectorAll('td input').forEach(i => i.value = "");
            calc();
        }
    }

    const canvas = document.getElementById('sig-canvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    ctx.lineWidth = 1.5;

    function getPos(e) {
        const rect = canvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        return { x: clientX - rect.left, y: clientY - rect.top };
    }

    canvas.addEventListener('mousedown', (e) => { drawing = true; ctx.beginPath(); const p = getPos(e); ctx.moveTo(p.x, p.y); });
    canvas.addEventListener('mousemove', (e) => { if(!drawing) return; const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); });
    window.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('touchstart', (e) => { drawing = true; ctx.beginPath(); const p = getPos(e); ctx.moveTo(p.x, p.y); e.preventDefault(); });
    canvas.addEventListener('touchmove', (e) => { if(!drawing) return; const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); e.preventDefault(); });

    window.onload = init;
</script>
</body>
</html>
