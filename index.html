<html lang="de">

    <style>
        :root {
            --primary: #27ae60;
            --bg-body: #cfd8dc;
            --bg-card: white;
            --text-main: #333;
            --border: #000;
        }

        /* Dark Mode */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-body: #1a1a1a;
                --bg-card: #2c2c2c;
                --text-main: #e0e0e0;
                --border: #444;
            }
            input { color: white !important; }
            th { background: #3d3d3d !important; color: white !important; }
            .col-date { background: #333 !important; color: #fff !important; }
            .weekend { background: #3d3d3d !important; }
            .total-row { background: #333 !important; color: white !important; }
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: var(--bg-body); 
            margin: 0; 
            padding: 10px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            color: var(--text-main); 
        }

        /* Container & Layout */
        .app-container { 
            background: var(--bg-card); 
            width: 148mm; 
            min-height: 210mm; 
            padding: 8mm; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.3); 
            display: flex; 
            flex-direction: column; 
            border-radius: 4px;
        }

        /* Header & Logo Fix */
        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 15px; 
            border-bottom: 2px solid var(--border); 
            padding-bottom: 10px;
            width: 100%;
        }
        .logo { flex: 0 1 auto; max-width: 40%; display: flex; align-items: center; }
        .logo img { width: 100%; max-width: 120px; height: auto; object-fit: contain; display: block; }
        .title { flex: 1; text-align: right; }
        .title h1 { margin: 0; font-size: 16px; text-transform: uppercase; }

        /* Meta Felder */
        .meta { display: flex; gap: 15px; margin-bottom: 15px; }
        .field { border-bottom: 1px solid var(--border); display: flex; flex: 1; align-items: baseline; }
        .field label { font-weight: bold; margin-right: 8px; font-size: 11px; text-transform: uppercase; }
        input { border: none; outline: none; font-size: 13px; width: 100%; padding: 3px; background: transparent; }

        /* Tabelle */
        table { width: 100%; border-collapse: collapse; border: 1.5px solid var(--border); table-layout: fixed; }
        th { border: 1px solid var(--border); background: #eceff1; padding: 6px; font-size: 10px; color: black; }
        td { border: 1px solid var(--border); height: 32px; padding: 0; }
        
        .col-date { width: 110px; text-align: center; font-weight: bold; font-size: 11px; background: #f9f9f9; color: black; }
        .weekend { background: #f1f1f1 !important; }
        
        /* Buttons */
        .no-print { width: 100%; max-width: 148mm; display: flex; gap: 8px; margin-bottom: 10px; }
        .btn-main { flex: 1; padding: 14px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: white; font-size: 13px; }
        .btn-print { background: var(--primary); box-shadow: 0 4px #1e8449; }
        .btn-clear { background: #c0392b; box-shadow: 0 4px #922b21; }
        
        .btn-row-add { background: #3498db; color: white; border-radius: 4px; width: 26px; height: 26px; border: none; font-size: 18px; cursor: pointer; margin-left: 4px; vertical-align: middle; }
        .btn-row-del { background: #e74c3c; color: white; border-radius: 4px; width: 26px; height: 26px; border: none; font-size: 14px; margin-left: 4px; cursor: pointer; vertical-align: middle; }

        /* Status Farben */
        .overtime-8 { color: #f39c12 !important; font-weight: bold; }
        .overtime-10 { color: #e74c3c !important; font-weight: bold; }

        .total-row { background: #eceff1; font-weight: bold; color: black; }
        #totalDisplay { font-size: 16px; text-align: center; }

        /* Footer & Unterschrift */
        .footer { margin-top: auto; display: flex; justify-content: space-between; align-items: flex-end; padding-top: 15px; }
        #sig-canvas { border: 1px dashed #bbb; background: #fff; touch-action: none; border-radius: 4px; }
        .sig-box { border-top: 1px solid var(--border); width: 180px; margin-top: 5px; font-size: 10px; text-align: center; font-weight: bold; }

        @media print {
            @page { size: A5; margin: 0; }
            .no-print, .btn-row-add, .btn-row-del { display: none !important; }
            .app-container { border: none !important; box-shadow: none !important; width: 148mm; height: 210mm; padding: 6mm; margin: 0; background: white !important; color: black !important; }
            body { background: white; padding: 0; }
            input { color: black !important; }
            th, .col-date, .total-row { background: #eee !important; color: black !important; }
        }
    </style>
</head>
<body>

<div class="no-print">
    <button class="btn-main btn-print" onclick="printWithTitle()">PDF SPEICHERN</button>
    <button class="btn-main btn-clear" onclick="resetForm()">LEEREN</button>
</div>

<div class="app-container">
    <div class="header">
        <div class="logo"><img src="https://i.postimg.cc/tJK4wWjn/logo-small.png" alt="Logo K+S"></div>
        <div class="title"><h1>Stundennachweis</h1></div>
    </div>

    <div class="meta">
        <div class="field"><label>Name:</label><input type="text" id="nameField" oninput="saveAll()"></div>
        <div class="field" style="flex: 0.3;"><label>KW:</label><input type="text" id="kwField" oninput="saveAll()"></div>
    </div>

    <table>
        <thead>
            <tr>
                <th class="col-date">Datum</th>
                <th style="width: 60px;">Proj.</th>
                <th>Tätigkeit</th>
                <th style="width: 50px;">Std.</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
        <tfoot>
            <tr class="total-row">
                <td colspan="3" style="text-align: right; padding-right: 15px; font-size: 11px;">GESAMTSTUNDEN:</td>
                <td id="totalDisplay">0,0</td>
            </tr>
        </tfoot>
    </table>

    <div class="footer">
        <div style="font-size: 8px; color: #999;">Rev. 016 | K+S Professional</div>
        <div class="sig-container">
            <canvas id="sig-canvas" width="200" height="70"></canvas>
            <div class="sig-box">Unterschrift Mitarbeiter</div>
        </div>
    </div>
</div>

<script>
    // Service Worker für PWA (Android Fullscreen Fix)
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            const swCode = `self.addEventListener('install', e => self.skipWaiting()); self.addEventListener('fetch', e => e.respondWith(fetch(e.request)));`;
            const blob = new Blob([swCode], {type: 'text/javascript'});
            navigator.serviceWorker.register(URL.createObjectURL(blob));
        });
    }

    const tbody = document.getElementById('tableBody');

    function init() {
        if (localStorage.getItem('ks_full_markup')) {
            loadAll();
        } else {
            const h = new Date(); const s = new Date(h); const d = h.getDay(); s.setDate(h.getDate() - d + (d === 0 ? -6 : 1));
            const wk = new Date(Date.UTC(h.getFullYear(), h.getMonth(), h.getDate())); wk.setUTCDate(wk.getUTCDate() + 4 - (wk.getUTCDay()||7));
            document.getElementById('kwField').value = Math.ceil((((wk - new Date(Date.UTC(wk.getUTCFullYear(),0,1))) / 86400000) + 1)/7);
            
            tbody.innerHTML = ""; 
            for(let i=0; i<7; i++) {
                let t = new Date(s); t.setDate(s.getDate() + i);
                const isWeekend = (t.getDay() === 0 || t.getDay() === 6);
                addRow(t.toLocaleDateString('de-DE',{day:'2-digit',month:'2-digit'}), null, isWeekend, false);
            }
        }
        calc();
    }

    function addRow(dateStr, btn, isWeekend, isExtra) {
        const tr = document.createElement('tr');
        if(isWeekend) tr.classList.add('weekend');
        tr.innerHTML = `
            <td class="col-date">${dateStr} 
                <button class="btn-row-add no-print" onclick="addRow('${dateStr}', this, ${isWeekend}, true)">+</button>
                ${isExtra ? `<button class="btn-row-del no-print" onclick="removeRow(this)">✕</button>` : ''}
            </td>
            <td><input type="text" class="in-proj" oninput="saveAll()"></td>
            <td><input type="text" class="in-task" oninput="saveAll()"></td>
            <td><input type="number" class="s-in" step="0.5" inputmode="decimal" oninput="handleStunden(this)"></td>
        `;
        if (btn) btn.closest('tr').parentNode.insertBefore(tr, btn.closest('tr').nextSibling);
        else tbody.appendChild(tr);
    }

    function handleStunden(i) {
        const v = parseFloat(i.value || 0);
        i.classList.remove('overtime-8', 'overtime-10');
        if(v > 10) i.classList.add('overtime-10');
        else if(v > 8) i.classList.add('overtime-8');
        calc();
        saveAll();
    }

    function calc() {
        let sum = 0;
        document.querySelectorAll('.s-in').forEach(i => sum += parseFloat(i.value || 0));
        document.getElementById('totalDisplay').innerText = sum.toFixed(1).replace('.', ',');
    }

    function saveAll() {
        const rows = [];
        document.querySelectorAll('#tableBody tr').forEach(tr => {
            rows.push({
                date: tr.querySelector('.col-date').innerText.split(' ')[0],
                proj: tr.querySelector('.in-proj').value,
                task: tr.querySelector('.in-task').value,
                std: tr.querySelector('.s-in').value,
                isWeekend: tr.classList.contains('weekend'),
                isExtra: !!tr.querySelector('.btn-row-del')
            });
        });
        localStorage.setItem('ks_full_markup', JSON.stringify(rows));
        localStorage.setItem('ks_name', document.getElementById('nameField').value);
        localStorage.setItem('ks_kw', document.getElementById('kwField').value);
    }

    function loadAll() {
        const r = JSON.parse(localStorage.getItem('ks_full_markup'));
        document.getElementById('nameField').value = localStorage.getItem('ks_name') || '';
        document.getElementById('kwField').value = localStorage.getItem('ks_kw') || '';
        tbody.innerHTML = "";
        r.forEach(data => {
            addRow(data.date, null, data.isWeekend, data.isExtra);
            const tr = tbody.lastElementChild;
            tr.querySelector('.in-proj').value = data.proj;
            tr.querySelector('.in-task').value = data.task;
            const sIn = tr.querySelector('.s-in');
            sIn.value = data.std;
            handleStunden(sIn);
        });
    }

    function printWithTitle() {
        const n = document.getElementById('nameField').value || "Mitarbeiter";
        const k = document.getElementById('kwField').value || "00";
        const t = document.title;
        document.title = `Stundenzettel_KW${k}_${n}`;
        window.print();
        document.title = t;
    }

    function removeRow(btn) { btn.closest('tr').remove(); calc(); saveAll(); }

    function resetForm() {
        if(confirm("Alle Daten inklusive Unterschrift löschen?")) {
            localStorage.clear();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            init();
        }
    }

    // Unterschrift Logik
    const canvas = document.getElementById('sig-canvas'), ctx = canvas.getContext('2d');
    let drawing = false; ctx.lineWidth = 2; ctx.strokeStyle = "#000";

    function getPos(e) {
        const r = canvas.getBoundingClientRect();
        const clientX = (e.touches && e.touches[0]) ? e.touches[0].clientX : e.clientX;
        const clientY = (e.touches && e.touches[0]) ? e.touches[0].clientY : e.clientY;
        return { x: clientX - r.left, y: clientY - r.top };
    }

    canvas.addEventListener('mousedown', (e) => { drawing = true; ctx.beginPath(); const p = getPos(e); ctx.moveTo(p.x, p.y); });
    canvas.addEventListener('mousemove', (e) => { if(!drawing) return; const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); });
    window.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('touchstart', (e) => { drawing = true; ctx.beginPath(); const p = getPos(e); ctx.moveTo(p.x, p.y); e.preventDefault(); });
    canvas.addEventListener('touchmove', (e) => { if(!drawing) return; const p = getPos(e); ctx.lineTo(p.x, p.y); ctx.stroke(); e.preventDefault(); });

    window.onload = init;
</script>
</body>
